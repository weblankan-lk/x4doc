set scr_powerclass_configedit 1

//=========================================================
//	PROGRESSIVE UNLOCKS
//=========================================================
// This sets the server to allow players to acheive challenges
// and unlocks as they rank up.
// Please see the "progressive unlocks" readme for further info.
// 0 = off, 1 = on (default = 0)
