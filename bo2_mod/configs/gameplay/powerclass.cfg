//===========================
//	DEFAULT CLASS LOADOUT
//===========================
// Set the 7 initial weapons. These can all be edited by the 
// player later on. Make sure they are not turned off in the
// allowed weapons dvars below. See the list of weapons below
// to get the names of the weapons (no attachments and no "_mp"
// at the end).
// **NB** - dont bother with this if you use the rifle-only
// option below as that sets the classes to rifles for you.
